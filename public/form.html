<link rel="stylesheet" href="/stylesheets/style.css">

<h1>Edit Madlib</h1>
<form action="/create" method="post">
  <div>To indicate a field use the following syntax: [word type]</div>
  <div>
    <label>
      <p>Title:</p>
      <input id="title" name="title" />
    </label>
  </div>
  <div>
    <label>
      <p>Category:</p>
      <select name="category">
        <option value="1">one category</option>
        <option value="2">another category</option>
      </select>
    </label>
  </div>
  <div>
    <label>
      <p>Madlib:</p>
      <textarea id="madlib" name="madlib"></textarea>
    </label>
  </div>
  <button type="button" onclick="preview()">Preview</button><button>Submit</button>
</form>

<script>
function preview() {
  encoded_madlib = encodeURI(document.getElementById("madlib").value)
  window.open(`/preview?${encoded_madlib}`,
    'pagename',
    'resizable,height=600,width=800'
  );
  return false;
}
</script>
